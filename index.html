<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* keeps full image visible */
      display: block;
    }
  </style>
</head>
<body>
  <img src="Wow! Look You Found Your COLE.png" alt="">
</body>
</html>
